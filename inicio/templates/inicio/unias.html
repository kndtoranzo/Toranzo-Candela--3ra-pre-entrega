{% extends "index.html" %}

{% block title_head %}
    Uñas
{% endblock title_head %}



{% block h1_header%}
    Listado de uñas
{% endblock h1_header%}


{% block main  %}

<form action={% url "unias" %} method="get">
    {{formulario}}
    <input type="submit" value="Buscar">
</form>

<ul>
    {% for unia in unias %}
    <li>{{unia}}</li>
    {% endfor %}
</ul>

{% endblock main%}
